<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../css/main.css" />
    <script src="../js/main.js"></script>
    <title>MvA-Cryptocurrency-JS</title>
</head>

<body>

    <div class="top-menu-bar">
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a class="active" href="wallet.html">Wallet</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </div>

    <div class="content" id="logged-out">
        <p class="header">
            Access Wallet.
        </p>
        <hr />
        Address: <input id="login-address" type="text" /><br>
        Password: <input id="login-password" type="password" /><br />
        <button onclick="loginWallet()">Access Wallet</button>
        <hr />
        <p class="header">
            Create Wallet.
        </p>
        <hr />
        Password: <input id="create-password" type="password" /> <button style="font-size: 14px;" onclick="createWallet()">Create Wallet</button>
    </div>

    <div class="content" id="logged-in">
        <p class="header">
            Your Wallet.
        </p>
        <hr />
        <p id="ww-address">
            Address:
        </p>
        <p id="ww-balance">
            Balance: 0
        </p>
        <p>
            Latest Transaction:
        </p>
        <div class="transactions">
            <p id="transaction">

            </p>
        </div>

        <p class="header">
            Transfer.
        </p>
        <hr />
        Address: <input id="transfer-to" type="text" /> Amount: <input type="number" id="transfer-amount" /> <button style="font-size: 14px;" onclick="transfer()">Transfer</button>
        <hr />
        <button onclick="localStorage.removeItem('address')">Logout</button>
    </div>

</body>

</html>
